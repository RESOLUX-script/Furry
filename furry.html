<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Tester Pangean - Sound Edition</title>
    <style>
        :root {
            --primary: #ff69b4;
            --primary-glow: rgba(255, 105, 180, 0.7);
            --bg: #0b0e11;
            --card: #15191d;
            --btn-bg: #1e2329;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .img-furry {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            height: 780px;
            position: relative;
            overflow: hidden;
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card);
            border-radius: 35px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Cross Fade */
        .fade-out { opacity: 0 !important; transform: scale(0.95) !important; visibility: hidden; }
        .fade-in { opacity: 1 !important; transform: scale(1) !important; visibility: visible !important; }

        .off-bottom { transform: translateY(100%); opacity: 0; visibility: hidden; }
        .off-top { transform: translateY(-100%); opacity: 0; visibility: hidden; }
        .active { transform: translateY(0); opacity: 1; visibility: visible; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            margin: 10px 0;
        }

        .grid-item {
            background: var(--btn-bg);
            border: 1px solid rgba(255, 105, 180, 0.4);
            padding: 14px;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .grid-item.selected {
            background: var(--primary);
            border-color: var(--primary);
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-sound {
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .secondary-btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .speed-meter {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #222;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .speed-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top-color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
            animation: spin 1s infinite linear;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://files.catbox.moe/97y1m1.jpeg" class="img-furry">
        <p style="margin-top:20px;">MENGHUBUNGKAN...</p>
    </div>

    <audio id="furry-voice" src="https://files.catbox.moe/pbdngh.mp3"></audio>

    <div class="wrapper">
        <div id="p1" class="section active">
            <button class="btn-sound" onclick="playSfx()">ðŸ”Š Test Suara</button>
            <img src="https://files.catbox.moe/97y1m1.jpeg" class="img-furry" style="margin-bottom: 20px;">
            <h2>Signal Checker</h2>
            <button class="main-btn" onclick="playSfx(); moveToPage('p1', 'p2', 'up')">MASUK PANEL</button>
        </div>

        <div id="p2" class="section off-bottom">
            <button class="btn-sound" onclick="playSfx()">ðŸ”Š Suara Furry</button>
            <img src="https://files.catbox.moe/97y1m1.jpeg" style="width: 40px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px;">
            <div class="grid-container" id="game-grid">
                <div class="grid-item selected" onclick="playSfx(); selectGame('Blox Fruits', this)">Blox Fruits</div>
                <div class="grid-item" onclick="playSfx(); selectGame('Doors', this)">Doors</div>
                <div class="grid-item" onclick="playSfx(); selectGame('Brookhaven', this)">Brookhaven</div>
                <div class="grid-item" onclick="playSfx(); selectGame('BedWars', this)">BedWars</div>
            </div>
            <p style="font-size: 0.8rem; color: var(--primary);">PILIH DURASI</p>
            <div class="grid-container" id="time-grid">
                <div class="grid-item" onclick="playSfx(); selectTime(1, this)">1 Detik</div>
                <div class="grid-item selected" onclick="playSfx(); selectTime(5, this)">5 Detik</div>
                <div class="grid-item" onclick="playSfx(); selectTime(10, this)">10 Detik</div>
                <div class="grid-item" onclick="playSfx(); selectTime(60, this)">1 Menit</div>
            </div>
            <button class="main-btn" onclick="playSfx(); runTest()">MULAI SCANNING</button>
        </div>

        <div id="p3" class="section off-bottom">
            <div class="speed-meter">
                <div class="speed-fill"></div>
                <div style="text-align: center;">
                    <div id="live-game" style="font-size: 0.9rem; color: var(--primary); font-weight: bold;">--</div>
                    <div style="font-size: 0.6rem; opacity: 0.5;">CHECKING...</div>
                </div>
            </div>
            <p>Scanning Signal...</p>
        </div>

        <div id="p4" class="section off-bottom">
            <h1 id="res-ping" style="font-size: 5rem; margin: 10px 0;">--</h1>
            <p id="res-desc" style="font-weight: bold; margin-bottom: 30px;"></p>
            <button class="main-btn" onclick="playSfx(); runTest()">ULANG LAGI</button>
            <button class="secondary-btn" onclick="playSfx(); backToPanel()">KEMBALI KE PANEL</button>
        </div>
    </div>

    <script>
        const sfx = document.getElementById('furry-voice');
        let selectedGame = 'Blox Fruits';
        let selectedSeconds = 5;
        let testTimer = null;

        // FUNGSI SUARA SETIAP KLIK
        function playSfx() { 
            sfx.currentTime = 0; 
            sfx.play().catch(e => console.log("User interaction needed")); 
        }

        function selectGame(name, el) {
            selectedGame = name;
            document.querySelectorAll('#game-grid .grid-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
        }

        function selectTime(val, el) {
            selectedSeconds = val;
            document.querySelectorAll('#time-grid .grid-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
        }

        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 800);
        }, 3000);

        function moveToPage(from, to, dir) {
            const f = document.getElementById(from);
            const t = document.getElementById(to);
            f.classList.remove('active', 'fade-in', 'fade-out', 'off-top', 'off-bottom');
            t.classList.remove('active', 'fade-in', 'fade-out', 'off-top', 'off-bottom');
            f.classList.add(dir === 'up' ? 'off-top' : 'off-bottom');
            t.classList.add('active');
        }

        async function runTest() {
            const finalGame = selectedGame;
            document.getElementById('live-game').innerText = finalGame.toUpperCase();
            const p3 = document.getElementById('p3');
            const p4 = document.getElementById('p4');

            if (p4.classList.contains('active')) {
                p4.classList.add('fade-out');
                p3.className = 'section active fade-in';
                setTimeout(() => { p4.classList.remove('active', 'fade-out'); p4.className = 'section off-bottom'; }, 600);
            } else {
                moveToPage('p2', 'p3', 'up');
            }

            const start = Date.now();
            try { await fetch('https://www.google.com/favicon.ico', { mode: 'no-cors' }); } catch(e){}
            const pingResult = Date.now() - start;

            testTimer = setTimeout(() => {
                const resPing = document.getElementById('res-ping');
                resPing.innerText = pingResult + " ms";
                document.getElementById('res-desc').innerText = pingResult < 100 ? "GACOR PARAH!" : "STABIL";
                resPing.style.color = pingResult < 100 ? "#00ff88" : "#ffbb00";
                
                // Cross-Fade ke hasil
                p3.classList.add('fade-out');
                p4.className = 'section active fade-in';
                playSfx(); // Bunyi lagi pas hasil muncul
            }, selectedSeconds * 1000);
        }

        function backToPanel() {
            clearTimeout(testTimer);
            document.getElementById('p3').className = 'section off-bottom';
            document.getElementById('p4').className = 'section off-bottom';
            document.getElementById('p2').className = 'section active';
        }
    </script>
</body>
</html>
